name: Sample with old actions
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # minor/patchバージョン更新（auto-mergeの対象）
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
      - uses: actions/cache@v4
      
      - name: Run tests
        run: |
          echo "Testing with specific patch versions"
          node --version
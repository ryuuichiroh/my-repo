name: Sample with old actions
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # minor/patchバージョン更新（auto-mergeの対象）
      - uses: actions/checkout@v5.0.0  # v4.3.0 に更新される
      - uses: actions/setup-node@v4.4.0  # v4.4.0 に更新される
      - uses: actions/cache@v4.2.4  # v4.2.4 に更新される
      
      - name: Run tests
        run: |
          echo "Testing with specific patch versions"
          node --version